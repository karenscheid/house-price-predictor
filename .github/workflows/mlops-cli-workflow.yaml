name: MLOps

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main  

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.13
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Data Processing
        run: |
          python src/data/run_processing.py  \
          --input data/raw/house_data.csv \
          --output data/processed/cleaned_house_data.csv

      - name: Setup Engineer features
        run: |
          python src/features/engineer.py   --input data/processed/cleaned_house_data.csv  \
          --output data/processed/featured_house_data.csv   \
          --preprocessor models/trained/preprocessor.pkl

      - name: Pull MLflow image
        run: docker pull ghcr.io/mlflow/mlflow:latest

      - name: Start MLflow server
        run: |
          docker run -d \
            -p 5555:5000 \
            --name mlflow-server \
            ghcr.io/mlflow/mlflow:latest \
            mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db

      - name: Wait for MLflow to start
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:5555/health; then
              echo "MLflow is up!"
              break
            fi
            echo "Waiting for MLflow to start..."
            sleep 5
          done

      - name: Train model
        run: |
          python src/models/train_model.py \
           --config configs/model_config.yaml \
           --data data/processed/featured_house_data.csv \
           --models-dir models \
           --mlflow-tracking-uri http://localhost:5555

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
           name: trained-model
           path: models/

      - name: Clean up MLflow
        run: |
           docker stop mlflow-server || true
           docker rm mlflow-server || true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: build-and-publish
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/fastapi:{{ github.sha::7 }}
          context: .
          file: Dockerfile


